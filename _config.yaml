defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: en
    values:
      lang: en-US
  - scope:
      path: ja
    values:
      lang: ja-JP
  - scope:
      path: pt
    values:
      lang: pt-BR
  - scope:
      path: ru
    values:
      lang: ru-RU

encoding: utf-8

exclude:
  - README.md
  - .gitignore

plugins:
  - jekyll-optional-front-matter
