---
layout: compress
---

{%- assign name = page.title | default: site.github.owner.name -%}
{%- assign current_lang = page.lang | default: 'en-US' -%}
<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns# profile: http://ogp.me/ns/profile#"
  lang="{{ current_lang | split: '-' | first }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ name }}</title>
  <meta name="author" content="{{ name }}" />
  <meta name="description" content="{{ site.github.description }}" />
  <meta property="og:title" content="{{ name }}" />
  <meta property="og:type" content="profile" />
  <meta property="og:image" content="{{ site.github.owner.avatar_url }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:description" content="{{ site.github.description }}" />
  <meta property="og:locale" content="{{ current_lang | replace: '-', '_' }}" />
  <meta property="og:locale:alternate" content="" />
  <meta property="og:site_name" content="{{ site.github.owner.name }}" />
  <meta property="profile:first_name" content="{{ site.github.owner.name | split: ' ' | first }}">
  <meta property="profile:last_name" content="{{ site.github.owner.name | split: ' ' | last }}">
  <meta property="profile:gender" content="male">
  <meta property="profile:username" content="{{ site.github.owner.login }}">
  <meta name="twitter:card" content="summary" />
  <meta property="twitter:title" content="web" />
  <script type="application/ld+json">
{"author":{"@type":"Person","name":"{{ name }}"},"description":"{{ site.github.description }}","@type":"WebSite","url":"http://localhost:4000/","headline":"web","sameAs":["https://www.facebook.com/joaogpenteado","https://github.com/joaopenteado","https://www.linkedin.com/in/joaopenteado"],"name":"{{ name }}","@context":"https://schema.org"}</script>
  <meta name="robots" content="index, follow, noimageindex">
  <link rel="canonical" href="http://localhost:4000/" />
  <link rel="alternate" href="/en" hreflang="en">
  <link rel="alternate" href="/ja" hreflang="ja">
  <link rel="alternate" href="/pt" hreflang="pt">
  <link rel="alternate" href="/en" hreflang="x-default">
  <link rel="icon" type="image/png" href="{{ site.github.owner.avatar_url }}" />
  <style type="text/css">
    {%- capture inline_css -%}
      {%- include inline.scss -%}
    {%- endcapture -%}
    {{- inline_css | scssify -}}
  </style>
</head>

<body>
  <main data-tilt data-tilt-max="2" data-tilt-glare data-tilt-max-glare="0.4">
    <img src="{{ site.github.owner.avatar_url }}" alt="{{ name }}">
    <section>
      <article>
        {{ content }}
      </article>
      <nav>
        {%- for link in site.social -%}
        <a title="{{ link.title }}" href="{{ link.href }}">{{ link.svg }}</a>
        {%- endfor -%}
        <select title="Language" name="lang" id="lang">
          <option value="en">EN</option>
          <option value="ja">JA</option>
          <option value="pt">PT</option>
        </select>
      </nav>
    </section>
  </main>
  <script>{%- include vanilla-tilt.min.js -%}</script>
</body>

</html>
